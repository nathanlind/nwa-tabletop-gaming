<div class="centerColumnFlex pageWrap">
  <section *ngIf="!currentUser" id="landingTitles">
    <h1>Welcome to Northwest Arkansas Tabletop Gaming.</h1>
    <h2>Please login to get started.</h2>
    <p-button
      label="Login"
      icon="pi pi-user"
      styleClass="p-button-lg"
      (click)="navigateToLogin()"
    ></p-button>
  </section>
  <section *ngIf="currentUser">
    <h2>Find a Tabletop Gaming Group in your City</h2>
    <div>
      <div
        *ngFor="let city of cities"
        class="cityCard"
        (click)="showGroups(city)"
      >
        <img
          src="../../../assets/images/cities/{{ city.CityName }}.jpg"
          alt="A picture of the city of {{ city.CityName }}."
          width="300px"
          height="200px"
          onerror="this.src='../../../assets/images/cities/cityfallback.jpg'"
        />
        <div class="cityCardContainer">
          <h3>{{ city.CityName }}</h3>
          <img
            src="../../../assets/images/d20s/d20frame_black.svg"
            alt="A wireframe image of a D20 die."
            width="30px"
            height="30px"
          />
        </div>
      </div>
    </div>
  </section>
</div>

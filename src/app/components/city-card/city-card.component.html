<section>
  <div *ngFor="let city of cities" class="cityCard" (click)="showGroups(city)">
    <img
      src="../../../assets/images/cities/{{ city.CityName }}.jpg"
      alt="A picture of the city of {{ city.CityName }}."
      width="300px"
      height="200px"
    />
    <div class="cityCardContainer">
      <h3>{{ city.CityName }}</h3>
    </div>
  </div>
</section>

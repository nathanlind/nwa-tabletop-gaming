<section class="formContainer">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
    <div class="grid p-fluid">
      <div class="col-12 md:col-8">
        <span class="p-float-label">
          <input
            type="text"
            id="name"
            class="p-inputtext-lg"
            formControlName="name"
            pInputText
          />
          <label
            class="required"
            *ngIf="
              registerForm.controls['name'].valid ||
              !registerForm.controls['name'].touched
            "
            for="name"
            >Name</label
          >
          <label
            class="required"
            *ngIf="
              !registerForm.controls['name'].valid &&
              registerForm.controls['name'].touched
            "
            for="name"
            >Enter a valid name</label
          >
        </span>
      </div>
    </div>
    <div class="grid p-fluid">
      <div class="col-12 md:col-8">
        <div class="p-inputgroup">
          <span class="p-float-label">
            <input
              type="text"
              id="username"
              formControlName="username"
              pInputText
            />
            <label
              class="required"
              *ngIf="
                registerForm.controls['username'].valid ||
                !registerForm.controls['username'].touched
              "
              for="username"
              >Username</label
            >
            <label
              class="required"
              *ngIf="
                !registerForm.controls['username'].valid &&
                registerForm.controls['username'].touched
              "
              for="username"
              >Enter a valid username</label
            >
          </span>
          <button
            pButton
            type="button"
            class="p-button-secondary"
            label="Check Availability"
            id="checkAvailability"
            value="Check Availabilty"
            (click)="checkUsernameAvailability(this.registerForm.value)"
          ></button>
        </div>
      </div>
    </div>
    <p
      id="usernameUnavailable"
      *ngIf="!usernameAvailable && availabilityChecked"
    >
      Username is unavailable.
    </p>
    <p id="usernameAvailable" *ngIf="usernameAvailable && availabilityChecked">
      Username is available.
    </p>

    <div class="grid p-fluid">
      <div class="col-12 md:col-8">
        <span class="p-float-label">
          <p-password
            type="text"
            id="password"
            class="p-inputtext-lg"
            formControlName="password"
            (select)="registerForm.controls['password'].markAsTouched()"
          ></p-password>
          <label
            class="required"
            *ngIf="
              registerForm.controls['password'].valid ||
              !registerForm.controls['password'].touched
            "
            for="password"
            >Password</label
          >
          <label
            class="required"
            *ngIf="
              !registerForm.controls['password'].valid &&
              registerForm.controls['password'].touched
            "
            for="password"
            >Enter a valid password</label
          >
        </span>
      </div>
    </div>
    <button
      pButton
      pRipple
      type="submit"
      label="Submit"
      class="p-button-raised p-button-secondary"
      [disabled]="
        !registerForm.valid || !availabilityChecked || !usernameAvailable
      "
    ></button>
  </form>
</section>
